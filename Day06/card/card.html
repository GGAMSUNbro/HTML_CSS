<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../common/reset.css" />
  </head>
  <body>
    <div class="card">
      <div class="first">
        <span class="type">블랙 프라이데이</span>
        <span class="intro">그랜드 조선 부산</span>
        <span class="intro">쿠폰 추가 할인</span>
        <span class="ending">단독 특가 상품 판매 (~6월 30일까지)</span>
      </div>
      <div class="dosi">
        <span class="type">풀빌라</span>
        <span class="intro">바다로 채운 공간</span>
        <span class="intro">강릉 무아풀빌라</span>
        <span class="ending">에메랄드빛 바다를 품은 럭셔리 풀빌라</span>
      </div>
      <div class="hotel">
        <span class="type">5성급</span>
        <span class="intro">차원 높은 여유</span>
        <span class="intro">그랜드 조선 제주</span>
        <span class="ending">이상적인 휴식을 위한 모든 것</span>
      </div>
      <div class="haha">
        <span class="type">풀빌라</span>
        <span class="intro">낭만이 깃든 공간</span>
        <span class="intro">풀빌라 아마레</span>
        <span class="ending">이국적인 감성을 가진 오션뷰 객실</span>
      </div>
    </div>
  </body>
</html>
