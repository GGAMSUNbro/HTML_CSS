<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="musinsa.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="second.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <div class="alram"><i class="fa-regular fa-bell"></i></div>
          <div class="name">MUSINSA</div>
          <div class="imoticon">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-bag-shopping"></i></span>
          </div>
        </div>
        <div class="linkBox">
          <div class="event">무진장 블프</div>
          <span>추천</span>
          <span>뷰티</span>
          <span>랭킹</span>
          <div class="timeSale">
            <span>매일00시</span>
            <span> 세일</span>
          </div>
          <span>스타일</span>
          <span>이벤트</span>
        </div>
      </header>
      <div class="main">
        <div class="modelImage">
          <img
            src="https://image.msscdn.net/display/images/2024/06/24/8840b53a79714f2fbfc2a007bc50bf0e.jpg"
            alt=""
          />
        </div>
        <div class="modelImage">
          <img
            src="https://image.msscdn.net/display/images/2024/06/24/8840b53a79714f2fbfc2a007bc50bf0e.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="circleButton">
        <div class="higher"><i class="fa-solid fa-arrow-turn-up"></i></div>
        <div class="clock"><i class="fa-regular fa-clock"></i></div>
        <div class="gender">전체</div>
      </div>
      <div class="stamp">
        <div class="list">
          <div class="iconic"><i class="fa-solid fa-list"></i></div>
          <span>카테고리</span>
        </div>
        <div class="list">
          <div class="iconic"><i class="fa-regular fa-image"></i></div>
          <span>스냅</span>
        </div>
        <div class="list">
          <div class="iconic"><i class="fa-solid fa-house"></i></div>
          <span>홈</span>
        </div>
        <div class="list">
          <div class="iconic"><i class="fa-regular fa-heart"></i></div>
          <span>좋아요</span>
        </div>
        <div class="list">
          <div class="iconic"><i class="fa-solid fa-file-invoice"></i></div>
          <span>마이</span>
        </div>
      </div>
    </div>
  </body>
</html>
